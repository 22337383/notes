<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style type="text/css">
        .ad {
            position: fixed;
            right: 0;
            bottom: 0;
            width: 230px;
            height: 120px;
            background-image: url(imgs/ad.jpg);
            display: none;
        }
        .ad span {
            cursor: pointer;
            position: absolute;
            right: 0;
            top: 0;
        }
    </style>
    <script src="../jquery.js"></script>
    <script>
        $(function(){
            $(".ad").slideDown(500,"linear")
            .children("span").click(function(){
                $(this).parent().slideUp(500,"linear")
            })
        })
    </script>
</head>
<body>
    <div class="ad">
        <span>&times;</span>
    </div>
</body>
</html>
