<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script type="text/javascript" src="../jquery.js"></script>
	<script type="text/javascript" src="../jquery.lazyload.js"></script>
	<style type="text/css">
		div{
			width: 100%;
			height: 1000px;
			background: #000;
		}
		img{
			width: 1000px;
			height: 450px;
		}
	</style>
</head>
<body>
	<div>	
	</div>
		<ul>
			<li><img class="lazy" data-original="img/1.jpg" alt=""></li>
			<li><img class="lazy" data-original="img/2.jpg" alt=""></li>
			<li><img class="lazy" data-original="img/3.jpg" alt=""></li>
			<li><img class="lazy" data-original="img/4.jpg" alt=""></li>
		</ul>
	<script type="text/javascript">
		$(function(){
			$(".lazy").lazyload();
		})
	</script>
</body>
</html>
