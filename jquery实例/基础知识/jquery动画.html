<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		div{
			width: 300px;
			height: 300px;
			background: green;
			display: none;
			float: left;
			margin-right: 30px;
		}
		#seven{
			display: block;
		}
	</style>
	<script type="text/javascript" src="../jquery.js"></script>
</head>
<body>
<button>slideDown</button>
<button>slideUp</button>
<button>slideToggle</button>
<button>show</button>
<button>hide</button>
<button>fadeIn</button>
<button>fadeOut</button>
<button>fadeToggle</button>
<button>fadeTo</button>
<button>animate</button>

<div id="one"></div>
<div id="two"></div>
<div id="three"></div>
<div id="four"></div>
<div id="five"></div>
<div id="six"></div>
<div id="seven"></div>

	<script type="text/javascript">
		$(function(){
			$("button").eq(0).click(function() {
				$("#one").slideDown(2000,"linear",function(){
					alert("动画执行完毕")
				})
			});

			$("button").eq(1).click(function() {
				$("#one").slideUp(2000,"swing",function(){
					alert("动画执行完毕")
				})
			});

			$("button").eq(2).click(function() {
				$("#two").slideToggle(2000,function(){
					alert("动画执行完毕")
				})
			});

			$("button").eq(3).click(function(){
				$("#three").show(2000);
			})

			$("button").eq(4).click(function() {
				$("#three").hide(2000);
			})

			$("button").eq(5).click(function(){
				$("#four").fadeIn(2000)
			})
			$("button").eq(6).click(function(){
				$("#four").fadeOut(2000)
			})
			$("button").eq(7).click(function(){
				$("#five").fadeToggle(2000)
			})

			$("button").eq(8).click(function(){
				$("#six").fadeTo(2000,0.3)// 时间 opacity
			})

			$("button").eq(9).click(function(){
				$("#seven").animate({
					"width":"100px",
					"height":"100px",
					"opacity":0.3
				},3000)
			})
			});
	</script>
</body>
</html>
