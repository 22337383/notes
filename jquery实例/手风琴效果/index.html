<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style type="text/css">
        * {
            margin: 0;
            padding: 0;
        }
        ul{
            list-style: none;
        }

        .wrap {
            width: 1010px;
            margin: 100px auto 0;
        }
        .wrap li{
            width: 200px;
            height: 400px;
            float: left;
        }
    </style>
    <script src="../jquery.js"></script>
    <script>
        // 思路：事件执行时让当前图片宽度增加，其他图片变小
        $(function(){
            $(".wrap li").each(function(index,ele){
                // 设置图片
                $(ele).css({"backgroundImage":"url(images/"+(index+1)+".jpg)"})
                // 执行事件
                .mouseenter(function(){
                    $(this).stop().animate({"width":600},500).siblings().stop().animate({"width":100},500)
                }).mouseleave(function(){
                    $(".wrap li").stop().animate({"width":200},500)
                })
            })
        })
    </script>
</head>
<body>
<div class="wrap">
    <ul>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
    </ul>
</div>
</body>
</html>
