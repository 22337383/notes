<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>节点动态增加</title>
	<script type="text/javascript" src="jquery.js"></script>
</head>
<body>
<ul id="city">
	<li>上海</li>
	<li>北京</li>
	<li>郑州</li>
</ul>

<ul id="game">
	<li>1</li>
	<li>2</li>
	<li>3</li>
</ul>
<form action="dtappent.html">
<input type="radio" name="web" value="city">城市
<input type="radio" name="web" value="game">游戏
<input type="text" name="content">
<input type="submit" id="submit" value="submit">
</form>
<script type="text/javascript">
	$(function(){
		$(":submit").click(function() {
			//判断redio是否被选中
			var $web = $(":radio[name='web']:checked");
			//如果没有选中
			if($web.length == 0){
				alert("请选择类型");
				return false;
			}
			// 获取value值
			var web = $web.val();

			//获取文本内容
			var $sub = $(":text[name='content']");
			var sub = $sub.val();
			// 去除空格
			sub = $.trim(sub);
			// $sub.val(sub);
			if(sub == ""){
				alert("请输入内容");
				return false;
			}
			$("<li>"+sub+"</li>").appendTo($("#"+web));
			return false;
		});
	})
</script>
</body>
</html>
