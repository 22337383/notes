<html lang="en">

	<script type="text/javascript">
	var a=document.getElementById("table");

	var c=b.getElementsByTagName("tr");
	for (var i = 0; i < c.length; i++) {
		if(i%2==0){
			c[i].style.background="#f3f3f3";
		}
	}
