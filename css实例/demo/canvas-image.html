<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>canvas</title>
</head>
<body>
	<canvas id="cav"></canvas>
	<script>
      var pic=document.getElementById('cav');
      pic.width=700;
      pic.height=1500;
      pic.style.background='gray';

      // var ctx=pic.getcontext('2d');
      // ctx.strokeStyle="green";
      // ctx.fillStyle="yellow";
      // ctx.beginpath();
      // ctx.closePath();
      // ctx.strokeStyle();
      // ctx.fill();
       var ctx = pic.getContext("2d");
       var img = new Image();
       img.src = "bg.jpg";
       img.onload = function(){
       	    //图片绘制，dom对象，开始坐标，放图片的盒子大小
       		ctx.drawImage(img,50,50,400,200);
       		//图片裁剪，dom对象，被裁剪图片的坐标点，裁剪宽高，放图片盒子的坐标和大小
       		ctx.drawImage(img, 100,100,50,50, 50,350,400,200);
       }
      
	</script>
</body>
</html>
