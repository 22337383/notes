	   /*登录*/
	   .btn{

	   		color: white;

					</div>
					<div class="item">
						<label class="secret" for="pass"></label>
						<input id="pass" type="password">
					</div>
					<div class="item2">
						<input type="checkbox">
						<span>自动登录</span>
						<a href="#">忘记密码?</a>
					</div>
					<a class="btn" href="#">登录</a>
