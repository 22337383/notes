<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>图像映射</title>
	<style>
	.pic{
		width: 750px;
		height: 415px;
		position: relative;
		padding: 0;
		margin:0 auto;
	}
	.pic li{
		list-style: none;
	}
	.pic a{
		position: absolute;
		display: block;
		width: 100px;
		height: 100px;
	}
	.pic .aa a{
		top: 100px;
		left: 20px;
		/*border: 5px solid green;*/
	}
	.pic .bb a{
		top: 200px;
		left: 150px;
		/*border: 5px solid green;*/
	}
	.pic .cc a{
		top: 50px;
		left: 300px;
		/*border: 5px solid green;*/
	}
	.pic a:hover{
		border: 5px solid green;
	}
	</style>
</head>
<body>
	<div class="pic">
	<img src="img/8.jpg" alt="">
	<ul>
		<li class="aa"><a href="#"></a></li>
		<li class="bb"><a href="#"></a></li>
		<li class="cc"><a href="#"></a></li>
	</ul>
	</div>
</body>
</html>
