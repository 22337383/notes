<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>padding</title>
	<style>
	*{
		margin: 0;
		padding:0;
	}
	div{
		width: 400px;
		height: 500px;
		background: pink;
	}
		p{
			margin-top: 20%;
			width: 200px;
			height: 100px;
			background: yellow;
			
			padding: 20px 30px 40px 50px;
		}
	</style>
</head>
<body>
	<div>
		<p>这是一个美丽的世界.这是一个美丽的世界这是一个美丽的世界</p>
	</div>
</body>
</html>
