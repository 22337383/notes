<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>margin</title>
	<style>
	*{
		margin: 0;
		padding: 0;
	}
        .box1,.box2{
        	width: 200px;
        	height: 200px;
        	border: 1px solid blue;
        }
        .box1{
        	background: yellow;
        	margin: 20px;

        }

        .box2{
        	background: pink;
        	margin: 50px;
        }
	</style>
</head>
<body>
	<div class="box1"></div>
	<div class="box2"></div>
</body>
</html>
