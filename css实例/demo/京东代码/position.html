<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>position</title>
	<style>
		.div1{
			width: 200px;
			height: 200px;
			background: red;
		}

		.div2{
			width: 200px;
			height: 200px;
			background: blue;
			position: absolute;
			top:  20px;
			left: 20px;
			/*z-index: -1;*/
			opacity: 0.8;

		}
		.div20{
			width: 400px;
			height: 400px;
			position: relative;
			background: yellow;
		}

		.div3{
			width: 200px;
			height: 200px;
			background: purple;
			position: fixed;
			bottom: 80px;
			right: 40px;
			opacity: 0.5;
		}
	</style>
</head>
<body>
	
    <div class="div1"></div>
    <div class="div20">
    	<div class="div2"></div>
    </div>
    <div class="div3"></div>

</body>
</html>
