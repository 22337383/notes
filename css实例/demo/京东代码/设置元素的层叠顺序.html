<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		.div1 {
			width: 150px;
			height: 150px;
			background-color: red;
			position: absolute;
			z-index: 2;
		}
		.div2 {
			width: 150px;
			height: 150px;
			background-color: green;
			position: absolute;
			top: 30px;
			left: 30px;
			z-index: 1;
		}
		
	</style>
</head>
<body>
	<div class="div1"></div>
	<div class="div2"></div>
</body>
</html>
