<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>transform</title>
	<style>
	*{
		padding: 0;
		margin: 50px;
	}
	.box{
		position: relative;
        transform-style: preserve-3d;
        perspective: 700px;
	}
	/*以中心为旋转起点*/
	.div1{
		opacity: 0.5;
		position: absolute;
		top: 0px;
		left: 0px;
		width: 400px;
		height: 400px;
		background: green;
	}
	.div2{
		opacity: 0.5;
		position: absolute;
		top: 0px;
		left: 0px;
		width: 400px;
		height: 400px;
		background: gray;		
	}
	.div2:hover{
		/*transform: translate(100px,100px);*/
		/*transform: translate3d(100px,100px,100px);*/
		/*transform: scale(0.5,0.5);*/
		/*transform: scale3d(0.5,0.5,0.5);*/
		/*transform: rotateX(45deg);*/
		transform: rotateY(45deg);
		/*transform: rotateZ(45deg);*/
		/*transform: rotate3d(45deg,30deg,15deg);*/

		/*过渡元素，过渡时间，过渡类型，何时开始过渡*/
		transition: transform 1s linear 0s;
	}
	/*.left{
		position: absolute;
		top: 0px;
		left: 0px;
		width: 400px;
		height: 400px;
		background: gray;
	}*/
	</style>
</head>
<body>
<div class="box">

<div class="div1">
</div>

</div>
</div>
	
</body>
</html>
