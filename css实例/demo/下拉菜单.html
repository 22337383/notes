<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>css下拉菜单</title>
	<style>
	ul.nav{
		padding:0;
		margin: 0;
		
	}
	.nav li{
		float: left;
		height: 30px;
		width: 70px;
		background: #f3f3f3;
		list-style: none;
		

	}
	.nav li:last-child{
		border: none;
	}
	.nav li a{
		display: inline-block;
		height: 30px;
		line-height: 30px;
		width: 70px;
		color: black;
		text-decoration: none;
		text-align: center;
		border-right: 1px solid gray;
		border-left: 1px solid gray;
	}
	/*.nav li:nth-child(3){
		display: none;
	}*/
	.nav li ul{
		width: 70px;
		position: absolute;
		left: -999px;

	}
	.nav li:hover ul{
		left: auto;		
	}
	.nav li li a{
		border-bottom: 1px solid gray;
	}
	</style>
</head>
<body>
	<ul class="nav">
		<li><a href="#">menu</a></li>
		<li><a href="#">menu</a></li>
		<li><a href="#">menu3</a>
		<ul>
			<li><a href="#">子菜单1</a></li>
			<li><a href="#">子菜单2</a></li>
			<li><a href="#">子菜单3</a></li>
		</ul>
		</li>		
		<li><a href="#">menu</a></li>
	</ul>
</body>
</html>
