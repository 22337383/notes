<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>表单</title>
	<link rel="stylesheet" href="style.css">

</head>
<body>
	<form action="">
		<div class="wrap">
			<div class="content">
			   	<h3>账户信息</h3>
				<div class="item">
				  <label for=""> <span>*</span>用户名：</label>
				  <input class="username" type="text">
				</div>
				<div class="item">
					<label for="pas"><span>*</span>请设置密码：</label>
					<input type="password" id="pas">
				</div>
				<div class="item">
					<label for="pass"><span>*</span>请确认密码：</label>
					<input type="password" id="pass">
				</div>
			</div>
			<div class="content">
				<h3>联系人信息</h3>
				<div class="item">
					<label for="name"><span>*</span>联系人姓名：</label>
					<input type="text" id="name">
				</div>
				<div class="item">
					<label for=""><span>*</span>所在部门：</label>
					<select name="sel" id="sel">
						<option value="">请选择</option>
						<option value="">教学部</option>
					</select>
				</div>
				<div class="item">
					<label for=""><span>*</span>固定电话：</label>
					<input type="text">
				</div>
			</div>
			<div class="content">
				<h3>公司信息</h3>
				<div class="item">
					<label for=""><span>*</span>公司信息：</label>
					<input type="text">
				</div>
				<div class="item">
					<label for=""><span>*</span>购买类型/用途：</label>
					<input type="checkbox"><span class="option">IT设备</span>
					<input type="checkbox"><span class="option">IT设备</span>
					<input type="checkbox"><span class="option">IT设备</span>
					<input type="checkbox"><span class="option">IT设备</span>
					<input type="checkbox"><span class="option">IT设备</span>
				</div>
				<div class="item btn">
					<input type="button" class="login" value="立刻注册">
				</div>
				
			</div>
		</div>
	</form>
</body>
</html>
