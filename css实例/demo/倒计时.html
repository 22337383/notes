<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>倒计时</title>
	<style>
	*{
		padding: 0;
		margin: 0 auto;
	}
	body{
		background: #f3f3f3;
	}
     img,p{
     	display: none;    	
     }
     p{
     	color: #000;
     	font-size: 70px;
     	text-align: center;
     	padding-top: 20px;
     	font-weight: bold;
     	text-shadow: 1px 1px 1px #FFF,2px 2px 2px red;
     }
	</style>
</head>
<body>

     <img id="pic" src="img/tudou.gif" alt="">

    
     <p id="ziti">Hello Everyone</p>

	<div id="tm">
     <p>10</p>
	</div>

	<script>
	var times=document.getElementById("tm");//得到id
	var imgs=document.getElementById("pic");
	var zitis=document.getElementById("ziti"); 

	var i=9;//声明起始变量，并初始化
	var jsq=setInterval(function(){
        times.innerText=i;//改变times下的内容为9
        i--;//自减
         times.style.color = "#000";
	     times.style.textAlign = "center";
	     times.style.fontSize = "100px";
         times.style.paddingTop = "30px";
         times.style.textShadow = "1px 1px 0px #fff,2px 2px 2px #000";
         if (i==0) {
         	imgs.style.display = "block";
         	zitis.style.display = "block";
            times.style.display='none';//当i=0时候隐藏
            clearTimeout(jsq);//清除计时器
         }

	},300);
 
	</script>
</body>
</html>
