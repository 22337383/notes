<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>相邻选择器</title>
	<style type="text/css">
	h1+p{
		color: red;
	}
	abbr[title]{
		color: red;
	}
	abbr[title]:hover,abbr[title]{
		cursor: help;
	}
	a[rel~=friend]{
		color: red;
	}
	p.intro{
		color: orange;
	}
	</style>
</head>
<body>
<h1>这是一个标题</h1>
	<p>这是一个段落</p>
	<p>这也是一个段落</p>
	<p>什么是<abbr title="层叠样式表">css</abbr></p>

	<ul>
		<li>
			<a href="#" rel="my friend">这是一个链接1</a>
			<a href="#" rel="my friend1">这是一个链接2</a>
			<a href="#" rel="my friend2">这是一个链接3</a>
			<a href="#" rel="my friend3">这是一个链接4</a>
			<a href="#" rel="my friend">这是一个链接5</a>
		</li>
	</ul>
</body>
</html>
