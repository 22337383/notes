<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>css渐变</title>
	<style>
	*{
		padding: 0;
		margin: 20px auto;
	}
	/*to right,to bottom,to bottom right,*/
       .div1{
       	width: 500px;
       	height: 100px;
       	background: linear-gradient(45deg,green 300px,red);
       }
       .div2{
       	width: 500px;
       	height: 100px;
       	background: linear-gradient(100deg,green 300px,transparent 0px);
       }

       .div3{
       	width: 500px;
       	height: 500px;
       	background: radial-gradient(circle,green,yellow,red);
       }
	</style>
</head>
<body>
	<div class="div1">	
     
	</div>

	<div class="div2">
	</div>

	<div class="div3"></div>
</body>
</html>
