<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		a{
			text-decoration: none;
			color: #555;
		}
		ul li{
			list-style: none;
		}
		body{
			font-family: "arial";
			font-size: 12px;
			color: #555;
		}
		.top{
			width: 100%;
			min-width: 1000px;
			height: 33px;
			position: relative;
			border-bottom: 1px solid #ccc;
			line-height: 33px;
		}
		.top-left{
			position: absolute;
			left: 20px;
			top: 0;

		}
		.top ul{
			height: 33px;
		}
		.top-left ul li{
			display: inline-block;
			padding-left: 10px;
		}
		.top-right{
			position: absolute;
			right: 0;
			top: 0;

		}
		.top-right-set li{
			display: inline-block;
			padding-left: 10px;
		}
		.more{
			display: inline-block;
			background-color: #398BFB;
			color: #fff;
			line-height: 33px;
			height: 33px;
			text-align: center;
			padding-left: 20px;
			padding-right: 20px;
			border: 1px solid #398BFB;
		}
		.hover-div{
			width: 100px;
			height: 33px;
			position: absolute;
			top: 0;
			right: 0;
			background-color: red;

		}
		 .more-detial{
			position: absolute;
			top:33px;
			right: 0;
			display: none;
			border:1px solid #bdbdbd;
			height: 400px;
			overflow: hidden;
			width: 88px;
			background-color: #F9F9F9;
		}
		.more-dietal ul{
			height: 300px;
			overflow: auto;
		}
		.more-detial li{
			padding-left: 0;
			display: block;
			border-bottom: 1px solid #bdbdbd;
		}
		.more-detial img{
			display: block;
			margin: 0 auto;

		}
		.more:hover{
			background-color: #f9F9F9;
			color: #000;
			border: 1px solid #bdbdbd;
			border-bottom: none;
		}
		.more:hover .more-detial{
			display: block;
		}

		/*content开始*/
		.content{
			width: 1000px;
			margin: 0 auto;
		}
		.content .logo{
			display: block;
			margin: 0 auto;
			margin-top: 100px;
		}
		.content .input-item{
			width: 700px;
			height: 40px;
			margin: 0 auto;
			line-height: 40px;

		}
		.content input{
			height: 40px;
			width: 596px;
			border: 1px solid #3388FF;
			vertical-align: middle;
		}
		.btn{
			display: inline-block;
			height: 40px;
			width: 98px;
			background-color: #3388FF;
			font-size: 14px;
			color:#fff;
			line-height: 40px;
			text-align: center;
			vertical-align: middle;
			border: 1px solid #3388FF;
		}

	</style>
</head>
<body>
	<div class="top">
		<div class="top-left">
			<ul>
				<li><a href="#">郑州</a></li>
				<li><a href="#">阴天</a></li>

			</ul>
		</div>
		<div class="top-right">
			<ul class="top-right-set">
				<li><a href="">糯米</a></li>
				<li><a href="">新闻</a></li>
				<li><a href="">hao123</a></li>
				<li><a href="">地图</a></li>
				<li><a href="">视频</a></li>
				<li><a href="">贴吧</a></li>
				<li><a href="">186*****698</a></li>
				<li><a href="">设置</a></li>
				<li>
				<span href="" class="more">更多产品
					<div class="more-detial">
						<ul >
						<li><a href="#">
							<img src="img/music.png" alt="">
							音乐
						</a></li><li><a href="#">
							<img src="img/image.png" alt="">
							图片
						</a></li><li><a href="#">
							<img src="img/zhidao.png" alt="">
							知道
						</a></li><li><a href="#">

							文库
						</a></li><li><a href="#">
							<img src="img/tuiguang.png" alt="">
							推广
						</a></li>
					</ul>
					</div>
					
				</span></li>
			</ul>
			 
		</div>
	</div>
	<div class="content">
		<img src="img/baidu.png" width="270px" alt="" class="logo">

</body>
</html>
