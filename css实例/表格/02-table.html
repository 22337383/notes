<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		td {
			text-align: left;
		}
        table,tr,td {
        	border: 1px solid gray;
        	border-collapse: collapse;
        }
		.special{
			height: 100px;
		}
	</style>
</head>
<body>
	<table >
		<tr>
			<td colspan="2">单元格</td>
			<td colspan="2">单元格</td>
			<td colspan="2">单元格</td>
			<td colspan="2">单元格</td>
			<td colspan="2" rowspan="4"><img src="man.png" alt=""></td>
		</tr>
		<tr>
			<td colspan="2">单元格</td>
			<td colspan="2">单元格</td>
			<td colspan="2">单元格</td>
			<td colspan="2">单元格</td>
		</tr>
		<tr>
			<td colspan="2">单元格</td>
			<td colspan="2">单元格</td>
			<td colspan="2">单元格</td>
			<td colspan="2">单元格</td>
		</tr>

		<tr class="special" >
			<td colspan="2">单元格</td>
			<td colspan="2">单元格</td>
			<td colspan="2" >单元格</td>
			<td colspan="2">单元格</td>
		</tr>
		


		<tr>
			<td colspan="2">单元格</td>
			<td colspan="8">单元格</td>
		</tr>
		<tr>
			<td colspan="2">单元格</td>
			<td colspan="4">单元格</td>
			<td colspan="2">单元格</td>
			<td colspan="2">单元格</td>
		</tr>


		<tr>
			<td>单元格</td>
			<td>单元格</td>
			<td>单元格</td>
			<td>单元格</td>
			<td>单元格</td>
			<td>单元格</td>
			<td>单元格</td>
			<td>单元格</td>
			<td>单元格</td>
			<td>单元格</td>
		</tr>
	</table>
</body>
</html>
