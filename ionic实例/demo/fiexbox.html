<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>flexbox</title>
	<style>
		.box{
			width: 500px;
			height: 500px;
			border: 1px solid green;
			display: flex;
			/*默认为row，row-reserve为反向*/
			/*flex-direction: row-reverse;*/

			/*列，纵向排列*/
			/*flex-direction: column;
			flex-direction: column-reverse;*/

			/*左对齐*/
			/*justify-content: flex-start;*/
			/*右对齐*/
			/*justify-content: flex-end;*/
			/*两边对齐，其他居中*/
			/*justify-content: space-between;*/
			/*全部均匀分布*/
			/*justify-content: space-around;*/
			
			/*盒子超出换行，并且上下居中*/
			/*flex-wrap: wrap;*/

			/*盒子超出不换行，盒子缩小*/
			/*flex-wrap: nowrap;*/
			/*盒子超出换行，并且上下居中，同wrap反向*/
			/*flex-wrap: wrap-reverse;*/

			/*align-content: flex-start;*/
			align-content: flex-end;
		}
		.red{
			width: 150px;
			height: 150px;
			background: red;
			/*有空余空间的时候扩大*/
			/*flex-grow: 5;*/
		}
		.yellow{
			width: 150px;
			height: 150px;
			background: yellow;
			/*挤不下的时候缩小*/
			flex-shrink: 0;
		}
		.blue{
			width: 150px;
			height: 150px;
			background: blue;
		}
		.green{
			width: 150px;
			height: 150px;
			background: green;
		}
	</style>
</head>
<body>
<div class="box">
	<div class="red"></div>
	<div class="yellow"></div>
	<div class="blue"></div>
	<div class="green"></div>

</body>
</html>
