<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
	<title>案例作业</title>
	<link rel="stylesheet" href="lib/css/ionic.css">
	<script src="lib/js/ionic.bundle.js"></script>
</head>
<body ng-app="ionic">
	<div class="list">
		<div class="item item-thumbnail-left item-positive">
			<img src="img/02.png" alt="">
			<h1 style="color: white">user login</h1>
		</div>

		<lable class="item item-input">
		<i class="icon ion-ios-personadd-outline placeholder-icon"></i>
		 <input type="text" placeholder="请输入用户名">
		</lable>

		<lable class="item item-input">
		<i class="icon ion-ios-unlocked-outline placeholder-icon"></i>
		 <input type="password" placeholder="请输入密码">
		</lable>

		<div class="item item-checkbox">
		<label class="checkbox checkbox-positive">
			<input type="checkbox" checked="checked">
		</label>
		<p>记住密码</p>
		</div>
				
		<div class="padding">
        <button class="button button-block button-positive">Submit</button>
        </div>
	</div>

	<ion-content class="has-header">

	</ion-content>
</body>
</html>
