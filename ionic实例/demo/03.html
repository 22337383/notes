<!DOCTYPE html>
<html lang="en">
<head>

	<title>案例作业</title>
	<link rel="stylesheet" href="lib/css/ionic.css">
	<script src="lib/js/ionic.bundle.js"></script>
</head>
<body ng-app="ionic">
	<div class="bar bar-header bar-positive">
		<h1 class="title">今日头条<i class="icon ion-refresh"></i></h1>

	</div>

				<li class="item">
					这是文章的标题

				</li>

				<li class="item item-thumbnail-right">
				<img src="img/02.jpg" alt="">

					<p>这是内容的详细介绍</p>					
				</li>

				<li class="item item-avatar-right">
				<img src="img/03.jpg" alt="">

					<p>这是用户简介</p>
				</li>

				<li class="item item-avatar">
				<img src="img/03.jpg" alt="">
					这是用户名
					<p>这是用户简介</p>
				</li>
			</ul>
		</div>

		<div class="card">
		    <!-- 头像 -->

			<img src="img/04.jpg" alt="">

				<p>这是用户简介</p>
			</div>
			<!-- 图片区域 -->
			<div class="item item-image">
				<img src="img/l2.png" alt="">

</html>
