<html ng-app="ionicApp">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
	<title>表单输入框</title>
	<link rel="stylesheet" href="lib/css/ionic.css">
	<script src="lib/js/bundle.js"></script>
	
</head>
<body ng-app="ionic">
<div class="bar bar-header">
      <div class="h1 title">预输入标签</div>
    </div>

<ion-content class="scroll-content has-header">
	<div class="list">
		<lable class="item item-input">
		 <input type="text" placeholder="请输入用户名">
		</lable>

		<lable class="item item-input">
		 <input type="password" placeholder="请输入密码">
		</lable>

		<div class="padding">
        <button class="button button-block button-positive">Submit</button>
        </div>
	    </div>
</ion-content>
