<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style type="text/css">
        .pop{
            width: 300px;
            height: 150px;
            margin: 100px auto;
            background: url('./images/paopao.png') no-repeat top left,
                        url('./images/paopao.png') no-repeat bottom right teal;
            /* transition: all 1s; */
            animation: move 6s infinite;
        }
        /* .pop:hover{
            background-position: bottom right;
            background-position: top left;  
        } */
        @keyframes move{
            0{background-position: top left,bottom right;}
            50%{background-position: bottom right,top left;}
            100%{background-position: top left,bottom right;}
        }
    </style>
</head>
<body>
    <div class="pop">
        
    </div>
</body>
</html>
