<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		.gradient{
			margin: 100px auto;
		}

		.gradient:nth-child(1){
			width: 300px;
			height: 20px;
			background-color: orange;
			background-image: linear-gradient(135deg,
				green 25%,transparent 25%,transparent 50%,
				green 50%,green 75%,transparent 75%,transparent 100%
				);
			background-size: 20px 20px;
			animation: down 1s linear infinite;
			/* transition: all 1s;		 */
		}
		@keyframes down{
			from{background-position: 0,0;}
			to{background-position: 0 20px;}
		}
	</style>
</head>
<body>
	<div class="gradient"></div>
</body>
</html>
