<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		.box{
			position: relative;
			width: 300px;
			height: 600px;
			margin: 0 auto;
			/* background-color: #f3f3f3; */
		}
		.box .ball{
			width: 150px;
			height: 150px;
			background-color: black;
			border-radius: 75px;
			position: absolute;
			top: 0;
			left: 75px;
			background-image: radial-gradient(140px at 30px 30px,rgba(255, 255, 255, 0.8),rgba(0, 0, 0, 1.0));
			animation: move 2s linear infinite;
		}
		@keyframes move{
			0%{top:0px;}
			50%{top:160px;}
			100%{top:0px;}
		}

		.box .ballshadow{
			width: 150px;
			height: 75px;
			border-radius: 75px / 37px;
			position: absolute;
			top: 260px;
			left: 95px;
			box-shadow: inset 2px 2px 20px rgba(192, 192, 192, 1.0);
			background-image: radial-gradient(150px at 30px 30px,rgba(255, 255, 255, 0.8),rgba(192, 192, 192, 1.0));
			animation: moveshadow 2s linear infinite;
		}
		@keyframes moveshadow{
			0%{width: 150px;
			height: 75px;
			border-radius: 75px / 37px;}
			50%{
				width: 100px;
			height: 50px;
			border-radius: 50px / 25px;
			}
			100%{
				width: 150px;
			height: 75px;
			border-radius: 75px / 37px;
			}
		}
	</style>
</head>
<body>
<div class="box">
	<div class="ball"></div>
	<div class="ballshadow"></div>
</div>
	
</body>
</html>
