<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		.gradient{
			margin: 100px auto;
		}
		.gradient:nth-child(1){
			width: 200px;
			height: 40px;
			line-height: 40px;
			background-color: green;
			border-radius: 4px;
			text-align: center;
			color: #fff;
			/* 渐变 */
			background-image: linear-gradient(to top,rgba(0, 0, 0, 0.5),rgba(0, 0, 0, 0))
		}
		.gradient:nth-child(2){
			width: 100px;
			height: 100px;
			line-height: 100px;
			background-color: #000;
			border-radius: 50px;
			text-align: center;
			color: #fff;
			/* 渐变 */
			background-image: radial-gradient(100px at 10px 10px,rgba(255,255,255,1.0),rgba(0, 0, 0, 1.0));
		}

		.gradient:nth-child(3){
			width: 300px;
			height: 30px;
			background-color: orange;
			/* 角度渐变 */
			/* background-image: linear-gradient(135deg,
				green 25%,transparent 25%,transparent 50%,
				teal 50%,teal 75%,transparent 75%,transparent 100%
				);
			background-size: 60px 60px; */
			background-image: linear-gradient(135deg,
				green 25%,transparent 25%,transparent 50%,
				green 50%,green 75%,transparent 75%,transparent 100%
				);
			background-size: 30px 30px;
		}
	</style>
</head>
<body>
	<div class="gradient">立体按钮</div>
	<div class="gradient">立体球</div>
	<div class="gradient"></div>
</body>
</html>
