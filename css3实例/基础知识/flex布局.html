<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		*{
			padding: 0;
			margin: 0;
		}
		ul{
			list-style: none;
		}
		.box{
			margin: auto;
			width: 500px;
			height: 800px;
			display: flex;
			/* 默认是水平，这里需要垂直排列 */
			flex-direction: column;
			justify-content: space-between;
		}
		.box,.header,.main,.footer,.slider,.content{
			text-align: center;
			font-size: 20px;
			color: #fff;
		}
		.box .header{
			width: 100%;
			height: 70px;
			line-height: 70px;
			background-color: gray;
		}
		.box .main{
			flex: 1;
			background: green;
			display: flex;
		}
		.box .main .slider{
			width: 200px;
			background-color: yellow;
		}
		.box .main .content{
			flex: 1;
			display: flex;
			background-color: green;
		}
		.box .footer{
			width: 100%;
			min-height: 80px;
			line-height: 80px;
			background-color: #000;
			display: flex;
		}
		a{
			text-decoration: none;
			color: #fff;
			flex: 1;
		}
	</style>
</head>
<body>
	<div class="box">
		<div class="header">伸缩布局头部</div>
		<div class="main">
			<div class="slider">固定侧边栏</div>
			<div class="content">伸缩布局内容部分</div>
		</div>
		<div class="footer">
		<!-- 伸缩布局底部 -->
		<a href="#">聊天信息</a>
		<a href="#">商品详情</a>
		<a href="#">立即购买</a>
		<a href="#">关于我们</a>
		</div>
	</div>
</body>
</html>
