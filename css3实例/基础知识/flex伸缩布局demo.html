<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		.box{
			margin: 100px auto;

		}
		.box ul{
			display: flex;
			/* width: 1000px; */
			height: 500px;
		}
		.box li{
			height: 400px;
			background-color: green;
			margin: 10px;
		}
		.box li:nth-child(1){
			flex: 2;
		}
		.box li:nth-child(2){
			flex: 1;
		}
		.box li:nth-child(3){
			flex: 2;
		}
		.box li:nth-child(4){
			/* width: 400px; */
			flex: 4;
		}
	</style>
</head>
<body>
	<div class="box">
		<ul>
			<li>1</li>
			<li>2</li>
			<li>3</li>
			<li>4</li>
		</ul>
	</div>
</body>
</html>
