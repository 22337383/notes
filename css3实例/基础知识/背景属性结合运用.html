<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		.box{
			width: 600px;
			height: 400px;			
			margin: 100px auto;
			background:url('test.jpg') no-repeat;
			position: relative;
		}
		.box::after,
		.box::before{
			content: "";
			width: 100%;
			height: 100%;
			/* 边框内盒子设置 */
			padding: 100px;
			box-sizing: border-box;
			position: absolute;
		}
		.box::before{
			content: "";
			/* 裁剪掉边框内盒子 */
			background-clip: content-box;
			background-color: #fff;
		}
		.box::after{
			content: "";			
			top: 100px;
			left: 200px;
			/* border: 2px solid red; */
			/* 裁剪到边框内盒子 */
			background: url('test.jpg') no-repeat;
			background-clip: content-box;
		}
		
	</style>
</head>
<body>
	<div class="box">
		
	</div>
</body>
</html>
