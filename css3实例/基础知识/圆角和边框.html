<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>CSS3 边框</title>
	<style>
		body, ul, li, dl, dt, dd, h1, h2, h3, h4, h5 {
			margin: 0;
			padding: 0;
		}

		body {
			background-color: #F7F7F7;
		}

		.wrapper {
			width: 1000px;
			margin: 0 auto;
			padding: 20px;
			box-sizing: border-box;
		}

		header {
			padding: 20px 0;
			margin-bottom: 20px;
			text-align: center;
		}

		header h3 {
			line-height: 1;
			font-weight: normal;
			font-size: 28px;
		}

		.main {
			/*overflow: hidden;*/
		}

		.main:after {
			content: '';
			clear: both;
			display: block;
		}

		.main .item {
			width: 210px;
			height: 210px;
			margin: 0 30px 30px 0;
			display: flex;
			position: relative;
			background-color: #FFF;
			float: left;
			box-shadow: 2px 2px 5px #CCC;
		}
		
		.main .item:after {
			content: attr(data-brief);
			display: block;
			width: 100%;
			height: 100%;
			text-align: center;
			line-height: 210px;
			position: absolute;
			top: 0;
			left: 0;
			color: #FFF;
			font-family: '微软雅黑';
			font-size: 18px;
			background-color: rgba(170, 170, 170, 0);
			z-index: -1;
			transition: all 0.3s ease-in;
		}

		.main .item:hover:after {
			background-color: rgba(170, 170, 170, 0.6);
			z-index: 100;
		}

		.main .item:nth-child(4n) {
			margin-right: 0;
		}

		/* 以上是骨架样式 */
		.border-radius{
			width: 180px;
			height: 180px;
			margin: auto;
			border: 1px solid gray;
		}
		
		.square {
			border-radius: 0;
		}
		
		/*拱形*/
		.item:nth-child(1) .border-radius {
			border-radius: 90px;
		}

		/*拱形*/
		.item:nth-child(2) .border-radius {
			border-radius: 90px 90px 0 0 ;
		}

		/*半圆*/
		.item:nth-child(3) .border-radius {
			border-radius: 90px 90px 0 0 ;
			height: 90px;
		}

		/*左上角*/
		.item:nth-child(4) .border-radius {
			border-top-left-radius: 90px;
		}

		/*四分之一圆*/
		.item:nth-child(5) .border-radius {
			border-top-left-radius: 90px;
			height: 90px;
			width: 90px;
		}

		/*横着的椭圆*/
		.item:nth-child(6) .border-radius {
			border-radius: 90px / 45px;
			height: 90px;
		}

		/*竖着的椭圆*/
		.item:nth-child(7) .border-radius {
			border-radius: 45px / 90px;
			width: 90px;
		}

		/*半个横着的椭圆*/
		.item:nth-child(8) .border-radius {
			border-radius: 90px 90px 0 0  / 45px 45px 0 0;
			height: 45px;
		}

		/*半个竖着的椭圆*/
		.item:nth-child(9) .border-radius {
			border-radius: 45px 0 0 45px / 90px 0 0 90px;
			width: 45px;
		}

		/*四分之一竖着的椭圆*/
		.item:nth-child(10) .border-radius {
			border-radius: 45px 0 0 0 / 90px 0 0 0;
			width: 45px;
			height: 90px;
		}
		
		/* 边框和圆角的结合 */
		/*饼环*/
		.item:nth-child(11) .border-radius {
			width: 90px;
			height: 90px;
			border-width: 45px;
			border-radius: 90px;
		}

		/*圆饼*/
		.item:nth-child(12) .border-radius {
			width: 45px;
			height: 45px;
			border-width: 45px;
			border-radius: 45px;
		}

		/*左上角圆饼*/
		.item:nth-child(13) .border-radius {
			width: 45px;
			height: 45px;
			border-width: 45px;
			border-radius: 60px 0 0 0;
		}

		/*对角圆饼*/
		.item:nth-child(14) .border-radius {
			width: 45px;
			height: 45px;
			border-width: 45px;
			/* 对角圆角 */
			border-radius: 60px 0;
		}

		/*四边不同色*/
		.item:nth-child(15) .border-radius {
			width: 0;
			height: 0;
			border-width: 90px;
			border-style: solid;
			border-color: red yellow blue green;
		}

		/*右透明色*/
		.item:nth-child(16) .border-radius {
			width: 0;
			height: 0;
			border-width: 90px;
			border-style: solid;
			/* 下边框透明 */
			border-color: red yellow transparent green;
		}

		/*圆右透明色*/
		.item:nth-child(17) .border-radius {
			width: 0;
			height: 0;
			border-width: 90px;
			border-style: solid;
			border-color: red transparent red red;
			border-radius: 90px;
		}

		/*圆右红透明色*/
		.item:nth-child(18) .border-radius {
			width: 0;
			height: 0;
			border-width: 90px;
			border-style: solid;
			border-color: transparent red transparent transparent;
			border-radius: 90px;
		}

		/*阴阳图前世*/
		.item:nth-child(19) .border-radius {
			height: 0;
			border-width: 90px 0;
			border-style: solid;
			border-top-color: black;
			border-bottom-color: gray;
			border-radius: 90px;
		}


		/*阴阳图今生*/
		.item:nth-child(20) .border-radius {
			height: 0;
			border-width: 90px 0;
			border-style: solid;
			border-top-color: black;
			border-bottom-color: gray;
			border-radius: 90px;
			position: relative;
		}

		.item:nth-child(20) .border-radius::after,
		.item:nth-child(20) .border-radius::before {
			content: "";
			position: absolute;
			top: 50%;
			margin-top: -45px;
			width: 20px;
			height: 20px;
			border-width: 35px;
			background: red;
			border-style: solid;
			/* border-color: red; */
			border-radius: 45px;
		}

		/*左阴阳*/
		.item:nth-child(20) .border-radius::after {
			border-color: gray;
			background: black;
		}

		/*右阴阳*/
		.item:nth-child(20) .border-radius::before {
			right: 0;
			border-color: black;
			background: gray;
		}

		

		/*消息框*/
		.item:nth-child(21) .border-radius {
			height: 60px;
			width: 150px;
			border-radius: 5px;
			background: gray;
			position: relative;
		}

		.item:nth-child(21) .border-radius::after {
			content: "";
			position: absolute;
			left: -25px;
			top: 13px;
			height: 0;
			width: 0;
			border-width: 15px;
			border-style: solid;
			border-color: transparent gray transparent transparent;
		}


		/*QQ对话*/
		.item:nth-child(22) .border-radius {
			height: 60px;
			width: 150px;
			border-radius: 5px;
			background: gray;
			position: relative;
		}

		.item:nth-child(22) .border-radius::after {
			content: "";
			position: absolute;
			top: -5px;
			left: 110px;
			/* 小尾巴 */
			width: 30px;
			height: 30px;
			/* background: green; */
			border-style: solid;
			border-width: 0 0 30px 30px;
			border-left-color: transparent;
			border-bottom-color: gray;
			border-radius: 0 0 60px 0;
		}

	</style>
	<!-- 错误总结：为元素选择器必须和写content -->
</head>
<body>
	<div class="wrapper">
		<header>
			<h3>CSS3 边框圆角</h3>
		</header>
		<div class="main">
			<div class="item" data-brief="整圆">
				<div class="border-radius"></div>
			</div>
			<div class="item" data-brief="拱形">
				<div class="border-radius"></div>
			</div>
			<div class="item" data-brief="半圆">
				<div class="border-radius"></div>
			</div>
			<div class="item" data-brief="左上角">
				<div class="border-radius"></div>
			</div>
			<div class="item" data-brief="四分之一圆">
				<div class="border-radius"></div>
			</div>
			<div class="item" data-brief="横着的椭圆">
				<div class="border-radius"></div>
			</div>
			<div class="item" data-brief="竖着的椭圆">
				<div class="border-radius"></div>
			</div>
			<div class="item" data-brief="半个横着的椭圆">
				<div class="border-radius"></div>
			</div>
			<div class="item" data-brief="半个竖着的椭圆">
				<div class="border-radius"></div>
			</div>
			<div class="item" data-brief="四分之一竖着的椭圆">
				<div class="border-radius"></div>
			</div>
			<div class="item" data-brief="饼环">
				<div class="border-radius"></div>
			</div>
			<div class="item" data-brief="圆饼">
				<div class="border-radius"></div>
			</div>
			<div class="item" data-brief="左上角圆饼">
				<div class="border-radius"></div>
			</div>
			<div class="item" data-brief="对角圆饼">
				<div class="border-radius"></div>
			</div>
			<div class="item" data-brief="四边不同色">
				<div class="border-radius"></div>
			</div>
			<div class="item" data-brief="右透明色">
				<div class="border-radius"></div>
			</div>
			<div class="item" data-brief="圆右透明色">
				<div class="border-radius"></div>
			</div>
			<div class="item" data-brief="圆右红透明色">
				<div class="border-radius"></div>
			</div>
			<div class="item" data-brief="阴阳图前世">
				<div class="border-radius"></div>
			</div>
			<div class="item" data-brief="阴阳图今生">
				<div class="border-radius"></div>
			</div>
			<div class="item" data-brief="消息框">
				<div class="border-radius"></div>
			</div>
			<div class="item" data-brief="QQ对话">
				<div class="border-radius"></div>
			</div>
			</div>
		</div>
	</div>
</body>
</html>
