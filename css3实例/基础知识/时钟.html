<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		.clock{
			height: 200px;
			width: 200px;
			border: 10px solid #000;
			border-radius: 105px;		
			margin: 100px auto;
			position: relative;
		}
		.line1,.line2,.line3,.line4,.line5,.line6{
			position: absolute;
			top: 0;
			left: 97px;
			background: #ccc;
			height: 100%;
			width: 3px;
		}
		.line1,.line4{
			width: 5px;
			background-color: #000;
		}
		.line2{
			transform: rotate(30deg);
		}
		.line3{
			transform: rotate(60deg);
		}
		.line4{
			transform: rotate(90deg);
		}
		.line5{
			transform: rotate(120deg);

		}
		.line6{
			transform: rotate(150deg);
		}
		.dotted{
			position: absolute;
			top: 10px;
			left: 10px;	
			background: #000;
			width: 30px;
			height: 30px;
			border: 75px solid #fff;
			border-radius: 90px;
		}
		.second{
			position: absolute;
			top: 15px;
			left: 50%;
			width: 4px;
			margin-left: -4px;
			height: 80px;
			background-color: red;
			transform-origin: left bottom;
			animation: second 60s steps(60) infinite;
		}
		.minate{
			position: absolute;
			top: 50px;
			left: 50%;
			margin-left: -3px;
			width: 6px;
			height: 50px;
			background-color: #000;
			transform-origin: left bottom;
			animation: minate 3600s steps(60) infinite;
		}
		.hour{
			position: absolute;
			top: 60px;
			left: 50%;
			margin-left: -5px;
			width: 10px;
			height: 40px;
			background-color: #000;
			/* animation: second 60s infinite; */
		}
		@keyframes second{
			from{transform: rotate(0deg)}
			to{transform: rotate(360deg)}
		}
		@keyframes minate{
			from{transform: rotate(0deg)}
			to{transform: rotate(360deg)}
		}
	</style>
</head>
<body>
	<div class="clock">
		<div class="line1"></div>
		<div class="line2"></div>
		<div class="line3"></div>
		<div class="line4"></div>
		<div class="line5"></div>
		<div class="line6"></div>
		<div class="dotted"></div>

		<div class="second"></div>
		<div class="minate"></div>
		<div class="hour"></div>
	</div>
</body>
</html>
