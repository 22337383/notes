<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		.box{
			border: 1px solid gray;
			padding: 5px;
			margin: 100px auto;
			width: 300px;
			height: 180px;	
		}
		.box .pic{
			width: 300px;
			height: 180px;	
			background: url('test.jpg') center center no-repeat;
			background-size: 100% auto;
			transition: all 1s;
		}
		.box .pic:hover{
			background-size: 120% auto;
		}
	</style>
</head>
<body>
	<div class="box">
		<div class="pic"></div>
	</div>
</body>
</html>
