<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		#box{
			position: relative;
		}
		.topbox{
			position: absolute;
			top: 0;
			left: 0;
			width: 300px;
			height: 200px;
			background: #f3f3f3;
			border: 1px solid #ccc;		
		}
		#box span{
			/* position: absolute; */
			display: inline-block;
			height: 40px;
			width: 280px;
			padding-left: 20px;
			line-height: 40px;
			border-bottom: 1px solid #ccc;
		}
	</style>
</head>
<body>
<div id="box">
	<div class="topbox">
	<span>登录框</span>
	</div>
</div>
	<script type="text/javascript">
		var box = document.getElementById("box");
		var topbox = box.children[0];
		topbox.onmousedown = function(event){
			var leftVal = event.clientX - this.offsetLeft;
			var topVal = event.clientY - this.offsetTop;
			document.onmousemove = function(event){
				var leftNow = event.clientX - leftVal;
				var topNow = event.clientY - topVal;
				topbox.style.top = topNow + "px";
				topbox.style.left = leftNow + "px";
			}
			document.onmouseup = function (){
				document.onmousemove = null;
			}
			//bug 解决
			window.getSelection ? window.getSelection().removeAllRanges() : document.selection.empty();
		}
	</script>
</body>
</html>
