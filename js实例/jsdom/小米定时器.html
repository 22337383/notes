<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        .xiaomi {
            width: 512px;
            height: 400px;
            border: 1px solid #f00;
            margin: 100px auto;
            overflow: hidden;
            position: relative;
        }
        .xiaomi span {
            position: absolute;
            left: 0;
            width: 100%;
            height: 200px;
            cursor: pointer;
        }
        .up {
            top: 0;
        }
        .down {
            bottom: 0;
        }
        #pic{
            /* 定位后可以设置padding和margin的值和宽高 */
            position: absolute;
            left: 0;
            top: 0;
        }
    </style>
</head>
<body>
<div class="xiaomi">
    <img src="images/mi.png" alt="" id="pic" />
    <span class="up" id="up"></span>
    <span class="down" id="down"></span>
</div>

<script type="text/javascript">
    function $(id){
        return document.getElementById(id)
    }
    // 思路：鼠标经过触发定时器，不断改变padding的值.定时器的名字和距离初始值一定要是全局变量
    var juli = 0;
    var time = null;
    $("up").onmouseover = function(){
        clearInterval(time);      
        time = setInterval(function(){
            juli-=3;//每隔30毫秒上边距-3px；
            /*if(juli >= -1070){
            $("pic").style.top = juli+"px";          
            }else{
               clearInterval(time); 
            } */ 
            juli >= -1070 ? $("pic").style.top = juli+"px" : clearInterval(time);
        },30)

    }
    $("down").onmouseover = function(){
        clearInterval(time);//  清除上一个定时器很重要
        time = setInterval(function(){
            juli++;
            /*if(juli < 0){
            $("pic").style.top = juli+"px";          
            }else{
               clearInterval(time); 
            }*/ 
            juli <= 0 ? $("pic").style.top = juli+"px" : clearInterval(time);      
        },30)
    }
    $("pic").parentNode.onmouseout = function(){
        clearInterval(time);
    }
</script>
</body>
</html>
