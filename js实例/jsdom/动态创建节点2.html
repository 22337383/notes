<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        *{margin:0;padding:0;}
        ul,ol{list-style:none}
        .box {
            width: 730px;
            height: 454px;
            margin: 100px auto;
            overflow: hidden;
            position: relative;
        }
        .circle {
            position: absolute;
            left: 50%;
            margin-left:-50px;
            bottom:10px;
        }
        .circle span {
            float: left;
            width: 18px;
            height: 18px;
            border-radius: 50%;
            background-color: pink;
            text-align: center;
            line-height: 18px;
            margin-right: 10px;
            cursor: pointer;
        }
        .circle span.active{
        	background: red;
        }
    </style>
</head>
<body>
<div class="box" id="box">
    <div class="slider">
        <ul id="list">
            <li><img src="images/11.jpg" alt=""/></li>
            <li><img src="images/22.jpg" alt=""/></li>
            <li><img src="images/33.jpg" alt=""/></li>
            <li><img src="images/44.jpg" alt=""/></li>
            <li><img src="images/55.jpg" alt=""/></li>
            <li><img src="images/66.jpg" alt=""/></li>
        </ul>
    </div>
    <!-- <div class="circle">
    
    </div> -->

</div>
<script type="text/javascript">
// 首先创建并添加节点
var box = document.getElementById("box");
var aa = document.createElement("aa");
aa.setAttribute("class","circle");
box.appendChild(aa);

//添加span节点
var list = document.getElementById("list");
var childrens = list.children;
for (var i = 0; i <= childrens.length; i++) {
    // childrens[i]
    var spans = document.createElement("span");
    spans.innerHTML = i+1;
    aa.appendChild(spans);
}
// 设置第一个为active
var bb = aa.children;
bb[0].setAttribute("class","active");
</script>
</body>
</html>
