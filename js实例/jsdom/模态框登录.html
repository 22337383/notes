<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		body{
			background: url('images/banner.jpg') center center;
		}
		#box{
			display: none;
			width: 100%;
			height: 100%;
			background: rgba(0, 0, 0, 0.5);
			position: fixed;
			top: 0px;
			left: 0px;
			z-index: 999;
		}
		#box_login{
			display: none;
			width: 300px;
			height: 200px;
			background: #fff;
			position: absolute;
			top: 50%;
			left: 50%;
			margin-top: -100px;
			margin-left: -150px;
			z-index: 1000;
		}
		#close{
			/* display: none; */
			font-size: 15px;
			position: absolute;
			top: 20px;
			right: 20px;
			cursor: pointer;
		}
	</style>
</head>
<body>
<div id="box">

</div>
<div id="box_login">
	<span id="close">&times;</span>
</div>
<a href="javascript:;" id="login">登录</a>
	<script type="text/javascript">
		window.onload=function(){
			var box = document.getElementById("box");
			var box_login = document.getElementById("box_login");
			var login = document.getElementById("login");
			login.onclick = function(){
				box_login.style.display="block";
				box.style.display="block";
			}
			var close = document.getElementById("close");
			close.onclick = function(){
				box_login.style.display="none";
				box.style.display="none";
			}
		}
	</script>
</body>
</html>
