<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
	/* css最重要的就是优先级的控制 */
		.top span{
			display: block;
			float: left;
			height: 40px;
			line-height: 40px;
			width: 99px;
			text-align: center;			
		}
		span{
			background: #f3f3f3;
			border-bottom: 1px solid #ccc;
			border-right: 1px solid  #ccc;
		}
		span:last-child{
			border-right: 0px;
			padding-right: 1px;
		}
		.first{
			background: #fff;
			border-bottom: 0px;
		}
		.box{
			width: 400px;
			height: 340px;
			border: 1px solid #ccc;
			margin: 100px auto;
		}
		/* 让溢出的部分隐藏，js控制鼠标经过时display：block */
		.divs div,.divs{
			width: 100%;
			height: 300px;
			overflow: hidden;		
		}
		.active{
			background: #fff;
			color: orange;
			border-bottom: 0px;
		}
	</style>
</head>
<body>
	<div class="box">
		<div class="top">
			<span class="first">选项卡</span>
			<span>选项卡</span>
			<span>选项卡</span>
			<span>选项卡</span>
		</div>

		<div class="divs" id="divs">
			<div>这是1段落</div>
			<div>这是2段落</div>
			<div>这是3段落</div>
			<div>这是4段落</div>
		</div>
	</div>

	<script type="text/javascript">
	//思路：鼠标经过事件，当鼠标经过时增加一个class，通过序列号控制内容的显示（干他思想）
		var links = document.getElementsByTagName("span");
		var divs = document.getElementById("divs").getElementsByTagName("div");
		for (var i = 0; i < links.length; i++) {
			links[i].xuhao = i;//获取序列号
			links[i].onmouseover = function(){
				for (var i = 0; i < links.length; i++) {
					links[i].className = "";
					divs[i].style.display = "none";
				}
				this.className = "active";
				divs[this.xuhao].style.display = "block";
				
			}
		}
		
	</script>
</body>
</html>
