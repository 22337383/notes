<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<script type="text/javascript">
		//向前面添加一个元素 结果：0 1 3 5 7	
		var arr1 = [1,3,5,7];
		arr1.unshift(0);
		console.log(arr1);

		//向后面添加一个元素 结果1 3 5 7 0	
		var arr1 = [1,3,5,7];
		arr1.push(0);
		console.log(arr1);

		//删除前面一个元素	结果：3 5 7 
		var arr1 = [1,3,5,7];
		arr1.shift();
		console.log(arr1);
		//删除后面一个元素	结果：1 3 5
		var arr1 = [1,3,5,7];
		arr1.pop();
		console.log(arr1);

		// 连接数组 结果：1 2 3 4 5 6
		var aa = [1,2,3];
		var bb = [4,5,6];
		var cc = aa.concat(bb);
		console.log(cc);
	</script>
</body>
</html>
