	<script type="text/javascript">

		var d = parseInt(9/5*c)+32;

		//1000天后的今天，今天星期六
		var day = (1000%7+6)%7;
		console.log("1000天后星期："+day);

		//输入三位数求其和
		//第一步转为数字类型
		var g = prompt("请输入一个三位数");
		var gg = parseInt(g);

		//155/100=1.55 取1
		var h = parseInt(gg/100);

		//155%100=1...55,55/10=5.5 取5
		var i = parseInt(gg%100/10);
		
		// 155&10=15...5
		var j = parseInt(gg%10);
		var k = h+i+j;
		console.log(k)
	</script>
