<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<script type="text/javascript">
	for (var i = 1; i <= 20; i++) {
		console.log(fib(i))
	}
	//函数自调，把前一个数和前两个数，作为参数
	// 1  1
	// 2  1
	// 3  1+1=2
	// 4  2+1=3
	// 5  3+2=5

		function fib(num){
			if (num == 1){
				return 1;
			}else if(num == 2){
				return 1;
			}else{
				return fib(num-1)+fib(num-2);
			}
		}
	</script>
</body>
</html>
