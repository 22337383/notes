<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<script type="text/javascript">
	for (var i = 100;i < 1000;i++){
		// abc=a立方+b立方+c立方
		//获取数字的整形·
		var a = parseInt(i / 100);
		var b = parseInt(i % 100/10);
		var c = parseInt(i % 10);
		// 立方和相加
		if(Math.pow(a,3) + Math.pow(b,3) +Math.pow(c,3) == i){
			console.log(i)
		}

	}
	</script>
</body>
</html>
