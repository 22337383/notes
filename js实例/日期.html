<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<script type="text/javascript">
		var arr = ["星期日","星期一","星期二","星期三","星期四","星期五","星期六"];
		var date = new Date();
		var day = arr[date.getDay()];
		var time = date.getFullYear()+"年"+(date.getMonth()+1)+"月"+date.getDate()+"日"+day;
		alert(time);
	</script>
</body>
</html>
