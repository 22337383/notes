<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<input type="text" name="">
	<button id="btn">点击发送短信</button>
	<script type="text/javascript">
		//思路：点击触发一个定时器，定时器变回不可点击状态，当定时器为0时，从新变回可点击状态
		var btn = document.getElementById("btn");
		var dingshi =null;
		btn.onclick = function(){
			clearInterval(dingshi);
			btn.disabled = true;
			var time = 5;//定义短信时间
			dingshi = setInterval(message,1000);
			function message(){
				time--;				
				if(time >= 0){
					btn.innerHTML = "剩余时间"+time+"秒";
				}else{
					btn.innerHTML = "重新发送短信";
					btn.disabled = false;
					clearInterval(dingshi);//清除定时器					
				}
			}
		}
