<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
	*{
		padding: 0;
		margin: 0;
	}
		.box{
			width: 300px;
			height: 300px;
			background: green;
			margin: 100px;
		}
	</style>
</head>
<body>
<div class="box"></div>
	<script type="text/javascript">
	var box = document.getElementsByTagName("div")[0];
	//曾经错误：event形参
		box.onmousemove = function(event){
			var x = event.clientX - box.offsetLeft;
			var y = event.clientY - box.offsetTop;
			box.innerHTML = "x = "+x+"px"+"y = "+y+"px";
		}
	</script>
</body>
</html>
