<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		#box{
			width: 100px;
			height: 100px;
			background: green;
			position: absolute;
			top: 0;
			left: 0;
		}
	</style>
</head>
<body>
<div id="box"></div>
	<script type="text/javascript">
	// 重点：通过offsetWidth和offsetHeight获得图片的宽高，clientX，clientY获得鼠标的位置参数
		var box = document.getElementById("box");
		document.onmousemove = function (event){
			targetX = event.clientX - box.offsetWidth/2;
			targetY = event.clientY - box.offsetHeight/2;
		}

		var leaderX = 0,leaderY = 0,targetX = 0,targetY = 0;
		setInterval(function(){			
			leaderX = leaderX + (targetX-leaderX)/10;
			leaderY = leaderY + (targetY-leaderY)/10;
			box.style.top = leaderY + "px";
			box.style.left = leaderX + "px";
		},30)
	</script>
</body>
</html>
