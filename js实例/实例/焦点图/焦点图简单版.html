<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		*{
			padding: 0;
			margin: 0;
		}
		ul,ol{
			list-style: none;
		}
		img{
			vertical-align: top;
		}
		.silder{
			width: 490px;
			height: 170px;
			padding: 5px;
			border: 1px solid #ccc;
			margin: 100px auto;
			overflow: hidden;
			position: relative;
		}
		.inner{
			width: 490px;
			height: 170px;
			overflow: hidden;
		}
		.inner,.box{
			position: relative;
		}
		.inner ul{
			position: absolute;
			top: 0px;
			left: 0px;
			width: 1000%;
			height: 170px;
		}
		.inner ul li{
			float: left;
		}
		.box ol{
			position: absolute;
			top: 140px;
			right: 20px;
			
		}
		.box ol li{
			width: 20px;
			height: 20px;
			text-align: center;
			line-height: 20px;
			background: #fff;
			margin-right: 10px;
			float: left;
		}
		.box ol li.active{
			background: orange;	
			cursor: pointer;
		}

		#arr{
			display: none; 
		}
		#arr span{
			position: absolute;
			top: 50%;
			margin-top: -20px;
			width: 40px;
			height: 40px;
			/* text-align 作用于行内元素 */
			text-align: center;
			line-height: 40px;
			background: rgba(0, 0, 0, 0.5);
			font-size: 30px;
			color: #fff;
			cursor: pointer;
		}
		#left{
			left: 10px;
		}
		#right{
			right: 10px;
		}
	</style>
</head>
<body>
	<div class="silder" id="silder">
		<div class="inner">
			<ul id="pic">
				<li><a href="javascript:;"><img src="images/01.jpg" alt=""></a></li>
				<li><a href="javascript:;"><img src="images/02.jpg" alt=""></a></li>
				<li><a href="javascript:;"><img src="images/03.jpg" alt=""></a></li>
				<li><a href="javascript:;"><img src="images/04.jpg" alt=""></a></li>
				<li><a href="javascript:;"><img src="images/05.jpg" alt=""></a></li>
			</ul>
		</div>
		<div id="arr">
			<span id="left"> < </span>
			<span id="right"> > </span>
		</div>
	</div>

	<script type="text/javascript">
		function $(id){
			return document.getElementById(id);
		}
		$("silder").onmouseover = function(){
			$("arr").style.display = "block";
		}
		$("silder").onmouseout = function(){
			$("arr").style.display = "none";
		}

		// 思路：图片移动的距离是上个图片的距离加490；
		var leader = 0,target = 0;
		$("left").onclick = function(){
			target -= 490;
		}
		$("right").onclick = function(){
			target += 490;
		}

		setInterval(function(){
			if (target >= 0) {
				target =0;
			}else if (target <= -1960) {
				target = -1960;
			}
			leader = leader + (target - leader)/10;
			$("pic").style.left = leader +"px";
		},30)
	</script>
</body>
</html>
