<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
	/* css最重要的就是优先级的控制 */
		.top span{
			display: block;
			float: left;
			height: 40px;
			line-height: 40px;
			width: 99px;
			text-align: center;			
		}
		span{
			background: #f3f3f3;
			border-bottom: 1px solid #ccc;
			border-right: 1px solid  #ccc;
		}
		span:last-child{
			border-right: 0px;
			padding-right: 1px;
		}
		.first{
			background: #fff;
			border-bottom: 0px;
		}
		.box{
			width: 400px;
			height: 340px;
			border: 1px solid #ccc;
			margin: 100px auto;
		}
		.divs li,.divs{
			width: 100%;
			height: 300px;
			overflow: hidden;		
		}
		.active{
			background: #fff;
			color: orange;
			border-bottom: 0px;
		}
	</style>
</head>
<body>
	<div class="box" id="one">
		<div class="top">
			<span class="first">选项卡</span>
			<span>选项卡</span>
			<span>选项卡</span>
			<span>选项卡</span>
		</div>

		<div class="divs">
		<ul>
			<li>1段落</li>
			<li>2段落</li>
			<li>3段落</li>
			<li>4段落</li>
		</ul>
		</div>
	</div>

	<div class="box" id="two">
		<div class="top">
			<span class="first">选项卡</span>
			<span>选项卡</span>
			<span>选项卡</span>
			<span>选项卡</span>
		</div>

		<div class="divs">
			<ul>
			<li>1段落</li>
			<li>2段落</li>
			<li>3段落</li>
			<li>4段落</li>
		</ul>
		</div>
	</div>

	<script type="text/javascript">
		tags("one");
		tags("two");
		function tags(obj){
		var target = document.getElementById(obj);
		var links = target.getElementsByTagName("span");
		var divs = target.getElementsByTagName("li");

			for (var i = 0; i < links.length; i++) {
			var timer = null;
			links[i].onmouseover = tab(i);

			function tab(num){
				return function(){
					clearTimeout(timer);

					timer = setTimeout(function(){
					for (var j = 0; j < links.length; j++) {
					links[j].className = "";
					divs[j].style.display = "none";
					}
					links[num] .className = "active";
					divs[num].style.display = "block";
					},300)				
				}				
			}
			// 意外滑动清除定时器
			links[i].onmouseout = function(){
					clearTimeout(timer);
			}	

		}
	}	
	</script>
</body>
</html>
