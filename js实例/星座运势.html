<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		.box{
			width: 300px;
			height: 200px;
			margin: 0 auto;
			border: 1px solid #ccc;
		}
		.top{
			text-align: center;
		}
		/* css通过背景图片重合，然后改变图片的宽度截取图片 */
		.star1{
			width: 80px;
			height: 13px;
			background: url('img/yunshi.png');		
			position: relative;
		}
		#star2{
			width: 0px;
			height: 13px;
			background: url('img/yunshi.png') left bottom;
			position: absolute;
			top: 0px;
			left: 0px;

		}
	</style>
</head>
<body>
	<div class="box">
		<div class="top">
			<select id="sele">
				<option value="1">一星级运势</option>
				<option value="2">二星级运势</option>
				<option value="2.5">二个半星运势</option>
				<option value="3">三星级运势</option>
				<option value="4">四星级运势</option>
				<option value="5">五星级运势</option>
				<option value="3.5">三个半星运势</option>
			</select>
		</div>
		<div class="yunshi">
		<span>今日运势：</span>
			<div class="star1">
				<div id="star2"></div>		
			</div>
		</div>
	</div>

	<script type="text/javascript">
	// 思路：通过value值计算出需要的宽度。
		var sele = document.getElementById("sele");
		var star2 = document.getElementById("star2");

		sele.onchange= function(){
			star2.style.width = (16*this.value)+"px";
		}
	</script>
</body>
</html>
