<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<script type="text/javascript">
		var aa = [1,2,3];
		var bb = aa.join("*");//符号是可变的
		console.log(bb);// 结果是1*2*3

		var cc = "1,2,3";
		var dd = cc.split(",");//符号和字符的符号对应
		console.log(dd);// Array[1,2,3]
	</script>
</body>
</html>
