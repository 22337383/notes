<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		body{
			background: url('img/1.jpg') center center;
		}
		#box{
			width: 100%;
			height: 100%;
			background: rgba(0, 0, 0, 0.5);
			position: fixed;
			top: 0px;
			left: 0px;
			z-index: 999;
		}
		#adbox{
			width: 300px;
			height: 200px;
			background: #fff;
			position: absolute;
			top: 50%;
			left: 50%;
			margin-top: -100px;
			margin-left: -150px;
			z-index: 1000;
		}
		#close{
			/* display: none; */
			font-size: 15px;
			position: absolute;
			top: 20px;
			right: 20px;
			cursor: pointer;
		}
	</style>
</head>
<body>
<div id="box">

</div>
<div id="adbox">
	<span id="ad"></span>
	<span id="close">&times;</span>
</div>
	<script type="text/javascript">
			setTimeout(closeAd,1000);
			var ad = document.getElementById("ad");
			var time = 5;
			function closeAd(){
				time--;
				ad.innerHTML = "将在"+time+"秒后关闭";
				if(time == 0){
				adbox.style.display="none";
				box.style.display="none";
				}else{
					setTimeout(closeAd,1000);
				}
				
			}
			
			var close = document.getElementById("close");
			close.onclick = function(){
				adbox.style.display="none";
				box.style.display="none";
			}

			

	</script>
</body>
</html>
