<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script type="text/javascript" src="rect.js"></script>
</head>
<body>
	<canvas id="canvas">
		您的浏览器不支持canvas，请升级浏览器！
	</canvas>
	<script type="text/javascript">
		var canvas = document.getElementById('canvas');
		var ctx = canvas.getContext('2d');
		canvas.width = 600;
		canvas.height =600;
		canvas.style.border = '1px solid green';
		// 传递参数给Rect对象
		var rect = new Rect({
			x:100,
			y:100,
			w:200,
			h:200,
			scaleX:0.5,
			scaleY:0.5,
			rotate:30,//旋转角度
			opacity:0.5,
			fillStyle:'green',
			strokeStyle:'orange'
		})
		//执行render方法 渲染画布
		rect.render(ctx);
	</script>
</body>
</html>
