	// 升级一下
	function Person(option){
		this._init(option);//接收到参数后回去原型上寻找并_init函数
	}
	Person.prototype = {
		_init:function(option){
			this.age = option.age;
			this.name = option.name;//添加属性
		},
		showAge:function(){//添加方法
			console.log(this.age);
		},
		showName:function(){
			console.log(this.name);
		}
	}

		age:10,
