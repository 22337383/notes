<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script type="text/javascript" src="jquery.js"></script>
</head>
<body>
	<input type="text" id="txt" name="">
	<input type="button" name="" id="btn" value="搜索">
	<div id="list">
	</div>
	<script type="text/javascript">
		$(function(){
			$("#txt").keyup(function(){
				var txt = $("#txt").val();
				var url = "https://sp0.baidu.com/5a1Fazu8AA54nxGko9WTAnF6hhy/su?wd=" + txt;
				baidu(url);
			})

			function baidu(url){
				$("#list").html("");
				$.ajax({
					url:url,
					type:"get",
					asyns:true,
					dataType:"jsonp",
					jsonp:"cb",
					success:function(data){
						// console.log(data.s)
						var ul = $("<ul></ul>")
						$.each(data.s,function(i,e){
							var link = $("<a href='#'>"+e+"</a>");							
							var li = $("<li></li>").append(link);
							ul.append(li);
						})
						$("#list").append(ul);
					}
				})
			}
		})
	</script>
</body>
</html>
