<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>

<div id="showInfo"></div>
<form>
	用户名：<input type="text" name="" id="userName">
	密码：<input type="password" name="" id="userPass">
	<input type="button" name="" value="登 录" id="btn">
</form>

	<script type="text/javascript">
	var showInfo = document.getElementById("showInfo");
	var btn = document.getElementById("btn");
	btn.onclick = function(){
		var userName = document.getElementById("userName").value;
		var userPass = document.getElementById("userPass").value;
		var xhr = null;
		if (window.XMLHttpRequest) {
			xhr = new XMLHttpRequest();
		}else {
			xhr = new ActiveXObject("Microsoft.HTTPXML");
		}

		// 准备获取数据
		var url = "./form.php?username="+userName+"&password="+userPass"";
		// console.log(url);
		xhr.open("get",url,true);

		xhr.onreadystatechange = function(){
			// 成功获取数据
			if (xhr.readyState == 4) {
				if (xhr.status == 200) {
					var data = xhr.responseText;
					if (data == 1) {
						showInfo.innerHTML = "用户名或密码错误";

					}else if (data == 2) {
						showInfo.innerHTML = "登录成功";
					}
				}
			}
		}
		console.log(data);
		xhr.send(null);
		
	}
	</script>
</body>
</html>
