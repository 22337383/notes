<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		.box{
			width: 100%;
			height: 40px;
			margin: 0 auto;
		}
		a{
			color: #fff;
			text-decoration: none;
		}
		ul{
			list-style: none;
			text-align: center;
		}
		li{
			float: left;
			width: 100px;
			height: 40px;
			line-height: 40px;
			background: teal;
		}
		li.active{
			background: green;
		}
	</style>
</head>
<body>
	<div class="box">
		<ul>
			<li class="active"><a href="#">列表链接1</a></li>
			<li><a href="#">列表链接2</a></li>
			<li><a href="#">列表链接3</a></li>
			<li><a href="#">列表链接4</a></li>
			<li><a href="#">列表链接5</a></li>
		</ul>
	</div>
	<script type="text/javascript">
		/*var item = document.querySelector('.box > ul > li');
		console.log(item)//获取到第一个*/

		var items = document.querySelectorAll('.box > ul > li')
		console.log(items)//获取到一个数组
		//classList的使用 add remove toggle方法的使用
		/*for (var i = 0; i < items.length; i++) {
			items[i].addEventListener('mouseenter', function(){
				for (var j = 0; j < items.length; j++) {
					items[j].classList.remove('active');
				}
				this.classList.add('active');
			})
		}*/

		for (var i = 0; i < items.length; i++) {
			items[i].addEventListener('click', function(){
				var current = this.classList.contains('active');
				this.classList.toggle('active', !current); // 没有active，点击的时候就加一个active
			})
		}
	</script>
</body>
</html>
